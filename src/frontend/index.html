<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Personas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h1 class="text-center mb-4">Contador de Personas</h1>
                
                <div class="card mb-4">
                    <div class="card-header">
                        <h2 class="h4 mb-0">Acceso a Cámara</h2>
                    </div>
                    <div class="card-body">
                        <video id="video" class="w-100 rounded" height="400" autoplay playsinline></video>
                        <div class="controls mt-3 text-center">
                            <button id="startCamera" class="btn btn-primary me-2">Iniciar Cámara</button>
                            <button id="captureBtn" class="btn btn-success" disabled>Capturar Imagen</button>
                        </div>
                    </div>
                </div>
                
                <div class="card mb-4">
                    <div class="card-header">
                        <h2 class="h4 mb-0">Subir Imagen</h2>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <input type="file" id="imageUpload" class="form-control" accept="image/*">
                        </div>
                        <button id="uploadBtn" class="btn btn-warning">Subir Imagen</button>
                    </div>
                </div>
                
                <div class="card mb-4">
                    <div class="card-header">
                        <h2 class="h4 mb-0">Vista Previa</h2>
                    </div>
                    <div class="card-body">
                        <canvas id="canvas" class="d-none"></canvas>
                        <img id="preview" src="" alt="Vista previa" class="img-fluid">
                    </div>
                </div>
                
                <div class="card">
                    <div class="card-header">
                        <h2 class="h4 mb-0">Resultado</h2>
                    </div>
                    <div class="card-body">
                        <div id="result" class="alert alert-info"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
